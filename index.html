<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script defer src="script.js"></script>
    </head>
    <body>
      <div class="divs">

   <div class="right-side">
      <div class="gameTittle">
        <h1>Tic Tac Toe</h1>
      </div>

        <div class='gameGrid'>
          <div class="C1R1"></div>
          <div class="C2R1"></div>
          <div class="C3R1"></div>
          <div class="C1R2"></div>
          <div class="C2R2"></div>
          <div class="C3R2"></div>
          <div class="C1R3"></div>
          <div class="C2R3"></div>
          <div class="C3R3"></div>
        </div>
        <button class="playAgainButton" title="Restart this game">Play Again!</button>
    </div>

     <div class="left-side">
        <div class="players">
          <h1>Players</h1>
          <button class="changeButton">Change Names</button>
          <div class="playerNameX">
            <p class="playerNameXX">Player 1: ${Name of the player}</p>
          </div>
          <div class="playerNameO">
            <p class="playerNameOO">Player 2: ${Name of the player} </p>
          </div>
       </div>

        <div class="stateOfGame">

          <h2 class="whoNext">Player ${ } Turn</h2>
          <h2 class="whoWon">Player ${ } You Won Congratulations!</h2>
          <h2 class="gameTie">Game is a Draw. Play Again!</h2>

        </div>
    </div>

</div>

    </body>
    </html>
