<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="script.js"></script>
    </head>
    <body>
      <div class="game-tittle">
        <h1>Tic Tac Toe</h1>
      </div>
        <div class='game'>
          <div class="C1R1">1</div>
          <div class="C2R1">2</div>
          <div class="C3R1">3</div>
          <div class="C1R2">4</div>
          <div class="C2R2">5</div>
          <div class="C3R2">6</div>
          <div class="C1R3">7</div>
          <div class="C2R3">8</div>
          <div class="C3R3">9</div>
        </div>
        <button class="button" onclick="game.restart()" title="Restart this game">Restart</button>
    </body>
    </html>
